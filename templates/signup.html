<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">
    {% load static %}
    <!-- Icons font CSS-->
    <link href={% static "signup/vendor/mdi-font/css/material-design-iconic-font.min.css" %} rel="stylesheet"
        media="all">
    <link href={% static "signup/vendor/font-awesome-4.7/css/font-awesome.min.css" %} rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Vendor CSS-->
    <link href={% static "signup/vendor/select2/select2.min.css" %} rel="stylesheet" media="all">
    <link href={% static "signup/vendor/datepicker/daterangepicker.css" %} rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href={% static "signup/css/main.css" %} rel="stylesheet" media="all">
    <title>Chakwal 12A | Register</title>
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Register | Chakwal 12A</h2>
                    {% if message %}
                    <h4 style="margin-bottom: 15px; color: crimson;">{{message}}</h4>
                    {% endif %}
                    <form method="POST" action="#">{% csrf_token %}
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Type Username</label>
                                    <input class="input--style-4" type="text" name="user_name" required>
                                </div>
                                <div class="input-group">
                                    <label class="label">first name</label>
                                    <input class="input--style-4" type="text" name="first_name" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">last name</label>
                                    <input class="input--style-4" type="text" name="last_name" required>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="email" name="email" required>
                                </div>
                                <div class="input-group">
                                    <label class="label">Password</label>
                                    <input class="input--style-4" type="password" name="password" required>
                                </div>
                                <div class="input-group">
                                    <label class="label">Confirm Password</label>
                                    <input class="input--style-4" type="password" name="confpassword" required>
                                </div>
                            </div>
                        </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src={% static "signup/vendor/jquery/jquery.min.js" %}></script>
    <!-- Vendor JS-->
    <script src={% static "signup/vendor/select2/select2.min.js" %}></script>
    <script src={% static "signup/vendor/datepicker/moment.min.js" %}></script>
    <script src={% static "signup/vendor/datepicker/daterangepicker.js" %}></script>

    <!-- Main JS-->
    <script src={% static "signup/js/global.js" %}></script>

</body>

</html>
